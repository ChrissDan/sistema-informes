<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Sistema de Gestión</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.css" rel="stylesheet">

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg: #f8fafc;
            --text-main: #334155;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 24px 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-main);
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .logo-area {
            margin-bottom: 25px;
        }
        
        .logo-circle {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.3);
        }

        h2 { margin: 0 0 5px 0; font-weight: 700; color: #0f172a; }
        p { margin: 0 0 25px 0; color: var(--text-muted); font-size: 0.9rem; }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #475569;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1rem;
            transition: color 0.2s;
        }

        input {
            width: 100%;
            padding: 12px 12px 12px 42px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.2s;
            background: #f8fafc;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input:focus + i {
            color: var(--primary);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        }

        button:hover { background-color: var(--primary-dark); transform: translateY(-1px); }
        button:active { transform: translateY(0); }
        button:disabled { background-color: #94a3b8; cursor: not-allowed; transform: none; }

        .footer {
            margin-top: 25px;
            font-size: 0.8rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-area">
            <div class="logo-circle">
                <i class="fa-solid fa-layer-group"></i>
            </div>
            <h2>Bienvenido</h2>
            <p>Ingresa tus credenciales para continuar</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label>Correo Electrónico</label>
                <div class="input-wrapper">
                    <input type="email" id="email" required placeholder="nombre@correo.com">
                    <i class="fa-solid fa-envelope"></i>
                </div>
            </div>

            <div class="input-group">
                <label>Contraseña</label>
                <div class="input-wrapper">
                    <input type="password" id="password" required placeholder="••••••••">
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>

            <button type="submit" id="btnSubmit">
                Ingresar <i class="fa-solid fa-arrow-right" style="margin-left:5px;"></i>
            </button>
        </form>

        <div class="footer">
            Sistema de Gestión &copy; 2024
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const form = document.getElementById('loginForm');
        const btn = document.getElementById('btnSubmit');

        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 2000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Verificando...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.ok) {
                    localStorage.setItem('user_session', JSON.stringify(data.user));
                    Toast.fire({ icon: 'success', title: `¡Hola, ${data.user.nombre}!` });
                    setTimeout(() => { window.location.href = '/dashboard.html'; }, 1000);
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Acceso Denegado',
                        text: data.msg || 'Usuario o contraseña incorrectos.',
                        confirmButtonColor: '#2563eb'
                    });
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            } catch (err) {
                console.error(err);
                Swal.fire({
                    icon: 'error',
                    title: 'Error de Conexión',
                    text: 'No se pudo conectar con el servidor.',
                    confirmButtonColor: '#ef4444'
                });
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
